<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="header-name">Guessing Game</h1>
    </div>

    <h2 class="stage">Stage 1</h2>
    <p class="game-text">Guess a number from 1-2</p>

    <form class="input-wrap">
      <div class="input-container">
        <input
          type="text"
          id="number"
          placeholder="Input number"
          class="input-name"
          maxlength="3"
        />
        <button class="input-button" type="submit" id="button">Go</button>
      </div>
    </form>

    <p class="hint" id="demo2">
      <small><b>Note:</b> let the number be in 1 decimal place.</small>
    </p>

    <div class="buttons">
      <button class="button" id="reset" onclick="reset()">Restart</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
